<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee</h1>

    <form action="{{ url_for('endpoints_for_html.update_employee', email=email) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.name }}">
        <br>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" value="{{ employee.lastname }}">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ employee.email }}">
        <br>
        <label for="employer_id">Employer id:</label>
        <input type="text" id="employer_id" name="employer_id" value="{{ employee.employer_id }}">
        <br>
        <button type="submit">Update Employee</button>
    </form>

</body>
</html>
